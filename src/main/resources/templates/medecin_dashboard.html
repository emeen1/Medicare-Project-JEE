<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Espace Médecin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

<!-- Navbar Médecin (Sombre pour faire ressortir le rouge) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 mb-4 shadow-sm">
    <a class="navbar-brand fw-bold" href="#">
        <i class="fas fa-stethoscope me-2 text-info"></i>Espace Médecin
    </a>
    <div class="ms-auto d-flex align-items-center">
            <span class="text-white me-3 small d-none d-md-inline">
                <i class="fas fa-user-md me-1"></i>
                <span th:text="${doctorInfo.nom}">Dr. Inconnu</span>
            </span>
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-danger btn-sm fw-bold shadow-sm" type="submit">
                <i class="fas fa-sign-out-alt me-1"></i>
            </button>
        </form>
    </div>
</nav>

<div class="container">

    <!-- Titre -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="text-secondary fw-bold">
            <i class="fas fa-clipboard-list me-2"></i>Mes Consultations
        </h4>
        <span class="badge bg-primary rounded-pill px-3 py-2">
                <span th:text="${#lists.size(listRDV)}">0</span> Rendez-vous
            </span>
    </div>

    <!-- Carte Tableau -->
    <div class="card border-0 shadow rounded-3 overflow-hidden">
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0">
                <thead class="bg-light border-bottom">
                <tr>
                    <th class="ps-4 text-uppercase small text-muted fw-bold">Date & Heure</th>
                    <th class="text-uppercase small text-muted fw-bold">Patient</th>
                    <th class="text-uppercase small text-muted fw-bold text-center">Statut Actuel</th>
                    <th class="text-uppercase small text-muted fw-bold text-end pe-4">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="r : ${listRDV}">

                    <!-- Date -->
                    <td class="ps-4">
                        <div class="d-flex align-items-center">
                            <div class="rounded p-2 bg-light text-primary me-3">
                                <i class="far fa-calendar-alt fa-lg"></i>
                            </div>
                            <div>
                                <div class="fw-bold text-dark" th:text="${#dates.format(r.date, 'dd/MM/yyyy')}"></div>
                                <div class="small text-muted" th:text="${#dates.format(r.date, 'HH:mm')}"></div>
                            </div>
                        </div>
                    </td>

                    <!-- Patient -->
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="avatar rounded-circle bg-success-subtle text-success d-flex justify-content-center align-items-center me-2" style="width: 35px; height: 35px;">
                                <i class="fas fa-user"></i>
                            </div>
                            <span class="fw-medium text-dark" th:text="${r.patient.nom}"></span>
                        </div>
                    </td>

                    <!-- Statut -->
                    <td class="text-center">
                                <span th:if="${r.status.name() == 'PENDING'}" class="badge bg-warning-subtle text-warning-emphasis border border-warning-subtle px-3 py-2 rounded-pill">
                                    <i class="fas fa-clock me-1"></i> En attente
                                </span>
                        <span th:if="${r.status.name() == 'DONE'}" class="badge bg-success-subtle text-success-emphasis border border-success-subtle px-3 py-2 rounded-pill">
                                    <i class="fas fa-check me-1"></i> Confirmé
                                </span>
                        <span th:if="${r.status.name() == 'CANCELED'}" class="badge bg-danger-subtle text-danger-emphasis border border-danger-subtle px-3 py-2 rounded-pill">
                                    <i class="fas fa-times me-1"></i> Annulé
                                </span>
                    </td>

                    <!-- ... Actions... -->
                    <td class="text-end pe-4">

                        <!-- Boutons Valider/Refuser (Si En Attente) -->
                        <div th:if="${r.status.name() == 'PENDING'}">
                            <a th:href="@{/medecin/changeStatus(id=${r.id}, newStatus='DONE')}"
                               class="btn btn-success btn-sm me-1" title="Valider">
                                <i class="fas fa-check"></i>
                            </a>
                            <a th:href="@{/medecin/changeStatus(id=${r.id}, newStatus='CANCELED')}"
                               class="btn btn-outline-danger btn-sm" title="Refuser">
                                <i class="fas fa-times"></i>
                            </a>
                        </div>

                        <!-- Bouton Rédiger Consultation (Si Terminé et PAS encore de consultation) -->
                        <div th:if="${r.status.name() == 'DONE' and r.consultation == null}">
                            <a th:href="@{/medecin/formConsultation(rdvId=${r.id})}"
                               class="btn btn-info btn-sm text-white shadow-sm">
                                <i class="fas fa-edit me-1"></i> Rédiger Rapport
                            </a>
                        </div>

                        <!-- Bouton Voir Rapport (Si Consultation existe) -->
                        <div th:if="${r.consultation != null}">
                            <a th:href="@{/consultation/view(rdvId=${r.id})}"
                               class="btn btn-outline-dark btn-sm shadow-sm" title="Voir Rapport">
                                <i class="fas fa-file-medical-alt"></i> Voir Rapport
                            </a>
                        </div>

                    </td>
                </tr>

                <!-- Vide -->
                <tr th:if="${#lists.isEmpty(listRDV)}">
                    <td colspan="4" class="text-center py-5">
                        <i class="fas fa-user-md fa-3x text-muted mb-3 opacity-25"></i>
                        <p class="text-muted mb-0">Aucun rendez-vous planifié.</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
