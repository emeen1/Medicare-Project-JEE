<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion des Patients</title>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- FontAwesome pour les icônes Pros -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

<!-- Header commun -->
<div th:replace="template :: navbar_admin"></div>

<div class="container mt-4">

    <div class="card border-0 shadow-sm">
        <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
            <h5 class="card-title text-primary mb-0">
                <i class="fas fa-hospital-user me-2"></i>Liste des Patients
            </h5>
            <a th:href="@{/admin/formPatient}" class="btn btn-primary btn-sm">
                <i class="fas fa-plus me-1"></i> Nouveau Patient
            </a>
        </div>

        <div class="card-body p-0">
            <table class="table table-hover table-striped align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th class="ps-4">ID</th>
                    <th>Nom complet</th>
                    <th>Email</th>
                    <th class="text-end pe-4">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listPatients}">
                    <td class="ps-4 fw-bold text-secondary" th:text="${'#' + p.id}"></td>

                    <td>
                        <div class="d-flex align-items-center">
                            <div class="avatar bg-primary-subtle text-primary rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 35px; height: 35px;">
                                <i class="fas fa-user"></i>
                            </div>
                            <span class="fw-semibold" th:text="${p.nom}"></span>
                        </div>
                    </td>

                    <td class="text-muted" th:text="${p.email}"></td>

                    <td class="text-end pe-4">
                        <a th:href="@{/admin/deletePatient(id=${p.id}, username=${p.username})}"
                           onclick="return confirm('Voulez-vous vraiment supprimer ce dossier patient ?')"
                           class="btn btn-outline-danger btn-sm" title="Supprimer">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>

                <!-- Cas vide -->
                <tr th:if="${#lists.isEmpty(listPatients)}">
                    <td colspan="4" class="text-center py-4 text-muted">
                        <i class="fas fa-folder-open fa-2x mb-2"></i><br>
                        Aucun patient enregistré.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
