<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nouvelle Consultation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light container mt-5">

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-info text-white py-3">
                <h4 class="mb-0"><i class="fas fa-file-medical-alt me-2"></i>Rapport de Consultation</h4>
            </div>
            <div class="card-body p-4">

                <!-- Résumé du Patient -->
                <div class="alert alert-light border mb-4">
                    <strong>Patient :</strong> <span th:text="${rdv.patient.nom}"></span><br>
                    <strong>Date RDV :</strong> <span th:text="${#dates.format(rdv.date, 'dd/MM/yyyy HH:mm')}"></span>
                </div>

                <form method="post" th:action="@{/medecin/saveConsultation}">

                    <!-- ID caché du RDV (Indispensable pour le lien) -->
                    <input type="hidden" name="rdvId" th:value="${rdv.id}">

                    <!-- Champ Rapport -->
                    <div class="mb-4">
                        <label class="form-label fw-bold">Compte-rendu médical / Ordonnance :</label>
                        <textarea name="rapport" rows="6" class="form-control" placeholder="Détails de l'examen, diagnostic, prescription..." required></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-info text-white fw-bold shadow-sm">
                            <i class="fas fa-save me-1"></i> Enregistrer le rapport
                        </button>
                        <a th:href="@{/medecin/dashboard}" class="btn btn-outline-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
