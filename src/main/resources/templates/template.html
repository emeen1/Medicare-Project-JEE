<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<nav th:fragment="navbar_admin" class="navbar navbar-expand-lg navbar-light bg-white px-3 mb-4 shadow-sm border-bottom">

    <!-- Logo en Bleu pour le contraste -->
    <a class="navbar-brand fw-bold text-success" th:href="@{/admin/dashboard}">
        <i class="fas fa-user-shield me-2"></i>MediCare Admin
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
            <!-- J'ai retiré 'text-white' et 'opacity' pour laisser Bootstrap gérer le style propre -->
            <li class="nav-item">
                <a class="nav-link fw-medium" th:href="@{/patients}">Patients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link fw-medium" th:href="@{/medecins}">Médecins</a>
            </li>
            <li class="nav-item">
                <a class="nav-link fw-medium" th:href="@{/rendezvous}">Rendez-Vous</a>
            </li>
        </ul>

        <!-- Le bouton Rouge ressort très bien sur le blanc -->
        <form th:action="@{/logout}" method="post" class="d-flex">
            <button class="btn btn-outline-danger btn-sm fw-bold" type="submit">
                <i class="fas fa-sign-out-alt me-1"></i>
            </button>
        </form>
    </div>
</nav>

</body>
</html>
