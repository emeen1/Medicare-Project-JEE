<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Gestion des Médecins</title>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

<!-- Header commun -->
<div th:replace="template :: navbar_admin"></div>

<div class="container mt-4">

    <div class="card border-0 shadow-sm">
        <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
            <h5 class="card-title text-primary mb-0">
                <i class="fas fa-user-md me-2"></i>Corps Médical
            </h5>

            <!-- Bouton visible seulement par ADMIN -->
            <a sec:authorize="hasRole('ADMIN')"
               th:href="@{/admin/formMedecin}"
               class="btn btn-primary btn-sm">
                <i class="fas fa-plus me-1"></i> Ajouter un Médecin
            </a>
        </div>

        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th class="ps-4">ID</th>
                    <th>Praticien</th>
                    <th>Contact</th>
                    <th>Spécialité</th>
                    <th sec:authorize="hasRole('ADMIN')" class="text-end pe-4">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="m : ${listMedecins}">
                    <td class="ps-4 fw-bold text-secondary" th:text="${'#' + m.id}"></td>

                    <td>
                        <div class="d-flex align-items-center">
                            <div class="avatar bg-success-subtle text-success rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px;">
                                <i class="fas fa-stethoscope"></i>
                            </div>
                            <span class="fw-bold text-dark" th:text="${m.nom}"></span>
                        </div>
                    </td>

                    <td class="text-muted">
                        <i class="fas fa-envelope me-1 text-secondary small"></i>
                        <span th:text="${m.email}"></span>
                    </td>

                    <td>
                                <span class="badge rounded-pill bg-primary bg-opacity-10 text-primary border border-primary border-opacity-25 px-3 py-2">
                                    <i class="fas fa-certificate me-1"></i>
                                    <span th:text="${m.specialite}"></span>
                                </span>
                    </td>

                    <!-- Actions Admin -->
                    <td sec:authorize="hasRole('ADMIN')" class="text-end pe-4">
                        <a th:href="@{/admin/deleteMedecin(id=${m.id})}"
                           onclick="return confirm('Confirmer la suppression de ce médecin ?')"
                           class="btn btn-outline-danger btn-sm" title="Supprimer">
                            <i class="fas fa-trash-can"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
